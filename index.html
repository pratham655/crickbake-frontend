<!DOCTYPE html>
<html>
<head>
  <title>Cricket Player Explorer üèè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
      text-align:center;
    }

    h1 { padding:20px; }

    input {
      padding:8px;
      margin:5px;
      border-radius:5px;
      border:none;
      width:200px;
    }

    button {
      padding:8px 12px;
      margin:5px;
      border-radius:5px;
      border:none;
      background:#00ffcc;
      cursor:pointer;
      font-weight:bold;
    }

    button:hover { background:#00ddaa; }

    .card {
      background:#1e1e1e;
      margin:20px auto;
      padding:20px;
      width:95%;
      max-width:1000px;
      border-radius:12px;
      text-align:left;
      overflow:auto;
      max-height:700px;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    table, th, td {
      border:1px solid #444;
    }

    th, td {
      padding:6px;
      font-size:13px;
    }

    a { color:#00ffcc; }

  </style>
</head>

<body>

<h1>üèè Cricket Player Explorer</h1>

<h3>üî• Popular Players</h3>
<div>
  <button onclick="quickSearch('Virat Kohli')">Virat Kohli</button>
  <button onclick="quickSearch('Yuvraj Singh')">Yuvraj Singh</button>
  <button onclick="quickSearch('Sachin Tendulkar')">Sachin Tendulkar</button>
  <button onclick="quickSearch('Smriti Mandhana')">Smriti Mandhana</button>
  <button onclick="quickSearch('Babar Azam')">Babar Azam</button>
</div>

<hr>

<h3>üîé Search Player</h3>
<input type="text" id="playerName" placeholder="Enter full name">
<button onclick="searchPlayer()">Search</button>

<div id="result"></div>

<hr>

<h3>‚öî Compare Players (Runs Chart)</h3>
<input type="text" id="compare1" placeholder="Player 1">
<input type="text" id="compare2" placeholder="Player 2">
<button onclick="comparePlayers()">Compare</button>

<div id="compareResult"></div>

<script>

function quickSearch(name) {
  document.getElementById("playerName").value = name;
  searchPlayer();
}

function searchPlayer() {

  const name = document.getElementById("playerName").value.trim();
  if (!name) return;

  document.getElementById("result").innerHTML = "Loading...";

  // Step 1: Search correct page title
  fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${name}&format=json&origin=*`)
    .then(res => res.json())
    .then(searchData => {

      if (!searchData.query.search.length) {
        document.getElementById("result").innerHTML = "Player not found.";
        return;
      }

      const correctTitle = searchData.query.search[0].title;

      // Step 2: Fetch full page using correct title
      return fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${correctTitle}&format=json&origin=*`);
    })
    .then(res => res.json())
    .then(data => {

      if (!data.parse) {
        document.getElementById("result").innerHTML = "Player not found.";
        return;
      }

      let html = data.parse.text["*"];

      // Clean unwanted parts
      html = html.replace(/<script[\s\S]*?<\/script>/gi, '');
      html = html.replace(/<span class="mw-editsection">[\s\S]*?<\/span>/g, '');

      document.getElementById("result").innerHTML =
        `<div class="card">${html}</div>`;
    })
    .catch(() => {
      document.getElementById("result").innerHTML = "Error loading player.";
    });
}


// Simple comparison using page length (visual only)
function comparePlayers() {

  const p1 = document.getElementById("compare1").value.trim();
  const p2 = document.getElementById("compare2").value.trim();

  if (!p1 || !p2) return;

  const val1 = p1.length * 20;
  const val2 = p2.length * 20;

  document.getElementById("compareResult").innerHTML = `
    <div class="card">
      <h3>Visual Comparison</h3>

      <p>${p1}</p>
      <div style="background:#00ffcc;height:20px;width:${val1}px;margin-bottom:10px;"></div>

      <p>${p2}</p>
      <div style="background:#ff5555;height:20px;width:${val2}px;"></div>
    </div>
  `;
}

</script>

</body>
</html>
