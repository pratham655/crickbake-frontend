<!DOCTYPE html>
<html>
<head>
  <title>Cricket Player Explorer üèè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white;
      text-align: center;
    }

    h1 { padding:20px; }

    input, select {
      padding:8px;
      margin:5px;
      border-radius:5px;
      border:none;
    }

    button {
      padding:8px 12px;
      margin:5px;
      border-radius:5px;
      border:none;
      background:#00ffcc;
      cursor:pointer;
      font-weight:bold;
    }

    button:hover { background:#00ddaa; }

    .card {
      background:#1e1e1e;
      margin:20px auto;
      padding:20px;
      width:95%;
      max-width:1000px;
      border-radius:12px;
      text-align:left;
    }

    .tabs { margin-top:15px; }

    .tab-btn {
      padding:6px 12px;
      margin:5px;
      background:#111;
      cursor:pointer;
      border-radius:5px;
    }

    .tab-btn.active {
      background:#00ffcc;
      color:black;
    }

    .compare-container {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
    }

    .compare-card {
      width:45%;
      min-width:300px;
      margin:10px;
      background:#1e1e1e;
      padding:15px;
      border-radius:10px;
      text-align:left;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    table, th, td {
      border:1px solid #444;
    }

    th, td {
      padding:6px;
      font-size:13px;
    }
  </style>
</head>

<body>

<h1>üèè Cricket Player Explorer</h1>

<!-- Search -->
<h3>üîé Search Any Player</h3>
<input type="text" id="playerName" placeholder="Enter full player name">
<button onclick="searchPlayer()">Search</button>

<div class="tabs" id="tabs" style="display:none;">
  <span class="tab-btn active" onclick="showTab('bio')">Biography</span>
  <span class="tab-btn" onclick="showTab('stats')">Stats</span>
</div>

<div id="result"></div>

<hr>

<!-- Compare -->
<h3>‚öî Compare Players</h3>
<input type="text" id="compare1" placeholder="Player 1">
<input type="text" id="compare2" placeholder="Player 2">
<button onclick="comparePlayers()">Compare</button>

<div class="compare-container" id="compareResult"></div>

<script>
let bioContent = "";
let statsContent = "";

function searchPlayer() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) return;

  document.getElementById("tabs").style.display = "none";
  document.getElementById("result").innerHTML = "Loading...";

  fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${name}&format=json&origin=*`)
    .then(res => res.json())
    .then(searchData => {

      if (!searchData.query.search.length) {
        document.getElementById("result").innerHTML = "Player not found.";
        return;
      }

      const pageTitle = searchData.query.search[0].title;
      return fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${pageTitle}&format=json&origin=*`);
    })
    .then(res => res.json())
    .then(data => {

      let html = data.parse.text["*"];

      // Extract first 3 meaningful paragraphs
      const paragraphs = html.match(/<p>.*?<\/p>/g);

      if (paragraphs) {
        bioContent = paragraphs.slice(0, 3).join("");
      } else {
        bioContent = "No biography found.";
      }

      // Extract and clean infobox
      const tableMatch = html.match(/<table class="infobox[\s\S]*?<\/table>/);

      if (tableMatch) {
        let cleaned = tableMatch[0];
        cleaned = cleaned.replace(/<img[^>]*>/g, '');
        cleaned = cleaned.replace(/style="[^"]*"/g, '');
        statsContent = cleaned;
      } else {
        statsContent = "No stats available.";
      }

      document.getElementById("tabs").style.display = "block";
      showTab('bio');
    })
    .catch(() => {
      document.getElementById("result").innerHTML = "Error loading data.";
    });
}

function showTab(tab) {
  const buttons = document.querySelectorAll(".tab-btn");
  buttons.forEach(btn => btn.classList.remove("active"));
  if (tab === 'bio') buttons[0].classList.add("active");
  else buttons[1].classList.add("active");

  document.getElementById("result").innerHTML =
    `<div class="card">${tab === 'bio' ? bioContent : statsContent}</div>`;
}

function comparePlayers() {
  const p1 = document.getElementById("compare1").value.trim();
  const p2 = document.getElementById("compare2").value.trim();
  if (!p1 || !p2) return;

  document.getElementById("compareResult").innerHTML = "Loading...";

  Promise.all([fetchPlayerCard(p1), fetchPlayerCard(p2)])
    .then(results => {
      document.getElementById("compareResult").innerHTML = `
        <div class="compare-card">${results[0]}</div>
        <div class="compare-card">${results[1]}</div>
        <div class="card">
          <h3>Comparison Chart</h3>
          <div id="chart"></div>
        </div>
      `;
      createChart(p1, p2);
    });
}

function fetchPlayerCard(name) {
  return fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${name}&format=json&origin=*`)
    .then(res => res.json())
    .then(searchData => {
      if (!searchData.query.search.length) return "Not found.";
      const pageTitle = searchData.query.search[0].title;
      return fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${pageTitle}&format=json&origin=*`);
    })
    .then(res => res.json())
    .then(data => {
      let html = data.parse.text["*"];
      const paragraphs = html.match(/<p>.*?<\/p>/g);
      const bio = paragraphs ? paragraphs.slice(0,2).join("") : "";
      const tableMatch = html.match(/<table class="infobox[\s\S]*?<\/table>/);
      return `
        <h3>${data.parse.title}</h3>
        ${bio}
        ${tableMatch ? tableMatch[0] : ""}
      `;
    });
}

function createChart(p1,p2){
  const val1 = p1.length * 6;
  const val2 = p2.length * 6;

  document.getElementById("chart").innerHTML = `
    <p>${p1}</p>
    <div style="background:#00ffcc;height:20px;width:${val1}px;margin-bottom:10px;"></div>
    <p>${p2}</p>
    <div style="background:#ff5555;height:20px;width:${val2}px;"></div>
  `;
}
</script>

</body>
</html>
