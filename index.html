<!DOCTYPE html>
<html>
<head>
  <title>CricBakes üèè | Cricket Player Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
      text-align:center;
    }

    header {
      padding:30px 20px;
    }

    header h1 {
      font-size:40px;
      margin:0;
    }

    header p {
      color:#ccc;
      margin-top:10px;
    }

    .container {
      width:95%;
      max-width:1100px;
      margin:auto;
    }

    .section {
      margin:40px 0;
    }

    input {
      padding:10px;
      margin:5px;
      border-radius:5px;
      border:none;
      width:220px;
    }

    button {
      padding:10px 15px;
      margin:5px;
      border-radius:5px;
      border:none;
      background:#00ffcc;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover {
      background:#00ddaa;
      transform:scale(1.05);
    }

    .card {
      background:#1e1e1e;
      margin:20px auto;
      padding:20px;
      border-radius:12px;
      text-align:left;
      max-height:700px;
      overflow:auto;
      box-shadow:0 0 15px rgba(0,0,0,0.6);
    }

    .compare-wrapper {
      display:flex;
      flex-wrap:wrap;
      justify-content:space-between;
    }

    .compare-box {
      width:48%;
    }

    img {
      border-radius:8px;
      margin-bottom:10px;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    table, th, td {
      border:1px solid #444;
    }

    th, td {
      padding:6px;
      font-size:13px;
    }

    footer {
      margin-top:50px;
      padding:20px;
      background:#111;
      color:#888;
    }

    a { color:#00ffcc; }

  </style>
</head>

<body>

<header>
  <h1>üèè CricBakes</h1>
  <p>Explore Cricket Legends ‚Ä¢ Full Career Profiles ‚Ä¢ Compare Players</p>
</header>

<div class="container">

  <!-- Popular Players -->
  <div class="section">
    <h2>üî• Popular Players</h2>
    <button onclick="quickSearch('Sachin Tendulkar')">Sachin Tendulkar</button>
    <button onclick="quickSearch('Virat Kohli')">Virat Kohli</button>
    <button onclick="quickSearch('Yuvraj Singh')">Yuvraj Singh</button>
    <button onclick="quickSearch('Smriti Mandhana')">Smriti Mandhana</button>
    <button onclick="quickSearch('Babar Azam')">Babar Azam</button>
  </div>

  <!-- Search -->
  <div class="section">
    <h2>üîé Search Any Player</h2>
    <input type="text" id="playerName" placeholder="Enter player name">
    <button onclick="searchPlayer()">Search</button>
  </div>

  <div id="result"></div>

  <!-- Compare -->
  <div class="section">
    <h2>‚öî Compare Players</h2>
    <input type="text" id="compare1" placeholder="Player 1">
    <input type="text" id="compare2" placeholder="Player 2">
    <button onclick="comparePlayers()">Compare</button>
  </div>

  <div id="compareResult"></div>

</div>

<footer>
  Built with ‚ù§Ô∏è as CricBakes | Powered by Wikipedia API
</footer>

<script>

function quickSearch(name) {
  document.getElementById("playerName").value = name;
  searchPlayer();
}

function searchPlayer() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) return;

  document.getElementById("result").innerHTML = "Loading...";

  fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${name}&format=json&origin=*`)
    .then(res => res.json())
    .then(searchData => {

      if (!searchData.query.search.length) {
        document.getElementById("result").innerHTML = "Player not found.";
        return;
      }

      const title = searchData.query.search[0].title;

      return fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${title}&format=json&origin=*`);
    })
    .then(res => res.json())
    .then(data => {

      if (!data.parse) {
        document.getElementById("result").innerHTML = "Player not found.";
        return;
      }

      let html = data.parse.text["*"];

      html = html.replace(/<script[\s\S]*?<\/script>/gi, '');
      html = html.replace(/<span class="mw-editsection">[\s\S]*?<\/span>/g, '');

      document.getElementById("result").innerHTML =
        `<div class="card">${html}</div>`;
    })
    .catch(() => {
      document.getElementById("result").innerHTML = "Error loading player.";
    });
}

function comparePlayers() {

  const p1 = document.getElementById("compare1").value.trim();
  const p2 = document.getElementById("compare2").value.trim();

  if (!p1 || !p2) return;

  document.getElementById("compareResult").innerHTML = "Loading comparison...";

  Promise.all([
    fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${p1.replace(/ /g,"_")}`),
    fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${p2.replace(/ /g,"_")}`)
  ])
  .then(responses => Promise.all(responses.map(res => res.json())))
  .then(data => {

    const player1 = data[0];
    const player2 = data[1];

    if (!player1.title || !player2.title) {
      throw new Error();
    }

    document.getElementById("compareResult").innerHTML = `
      <div class="card">
        <div class="compare-wrapper">
          
          <div class="compare-box">
            <h3>${player1.title}</h3>
            ${player1.thumbnail ? `<img src="${player1.thumbnail.source}" width="150">` : ""}
            <p><strong>${player1.description || ""}</strong></p>
            <p>${player1.extract || ""}</p>
            <a href="${player1.content_urls.desktop.page}" target="_blank">
              View Full Profile ‚Üí
            </a>
          </div>

          <div class="compare-box">
            <h3>${player2.title}</h3>
            ${player2.thumbnail ? `<img src="${player2.thumbnail.source}" width="150">` : ""}
            <p><strong>${player2.description || ""}</strong></p>
            <p>${player2.extract || ""}</p>
            <a href="${player2.content_urls.desktop.page}" target="_blank">
              View Full Profile ‚Üí
            </a>
          </div>

        </div>
      </div>
    `;
  })
  .catch(() => {
    document.getElementById("compareResult").innerHTML =
      "Could not compare players. Try full names.";
  });
}

</script>

</body>
</html>
