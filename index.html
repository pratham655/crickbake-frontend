<!DOCTYPE html>
<html>
<head>
  <title>Cricket Player Explorer üèè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px;
    }

    .search-box {
      margin: 20px;
    }

    input {
      padding: 10px;
      width: 260px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background: #00ffcc;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background: #00ddaa;
    }

    .card {
      background: #1e1e1e;
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: left;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .wiki-content {
      max-height: 600px;
      overflow-y: auto;
      background: #111;
      padding: 15px;
      border-radius: 8px;
    }

    .loading {
      margin-top: 20px;
      color: #00ffcc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #444;
    }

    th, td {
      padding: 8px;
      font-size: 14px;
    }

    a {
      color: #00ffcc;
    }
  </style>
</head>

<body>

<h1>üèè Cricket Player Explorer</h1>

<div class="search-box">
  <input type="text" id="playerName" placeholder="Enter full player name..." />
  <button onclick="searchPlayer()">Search</button>
</div>

<div id="result"></div>

<script>
  function searchPlayer() {

    const name = document.getElementById("playerName").value.trim();
    if (!name) return;

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<p class='loading'>Loading full biography & stats...</p>";

    const formattedName = name.replace(/ /g, "_");

    fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${formattedName}&format=json&origin=*`)
      .then(res => res.json())
      .then(data => {

        if (!data.parse) {
          resultDiv.innerHTML = "<p>Player not found. Try full name.</p>";
          return;
        }

        let htmlContent = data.parse.text["*"];

        // Remove edit links and unnecessary scripts
        htmlContent = htmlContent
          .replace(/<script[\s\S]*?<\/script>/gi, '')
          .replace(/class="mw-editsection"/gi, '');

        resultDiv.innerHTML = `
          <div class="card">
            <h2>${data.parse.title}</h2>
            <div class="wiki-content">
              ${htmlContent}
            </div>
          </div>
        `;
      })
      .catch(() => {
        resultDiv.innerHTML = "<p>Something went wrong.</p>";
      });
  }

  document.getElementById("playerName")
    .addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        searchPlayer();
      }
    });
</script>

</body>
</html>
