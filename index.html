<!DOCTYPE html>
<html>
<head>
  <title>CricBakes üèè | Cricket Player Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
      text-align:center;
    }

    header {
      padding:30px 20px;
    }

    header h1 {
      font-size:40px;
      margin:0;
      letter-spacing:2px;
    }

    header p {
      margin-top:10px;
      color:#ccc;
    }

    .container {
      width:95%;
      max-width:1100px;
      margin:auto;
    }

    input {
      padding:10px;
      margin:5px;
      border-radius:5px;
      border:none;
      width:220px;
    }

    button {
      padding:10px 15px;
      margin:5px;
      border-radius:5px;
      border:none;
      background:#00ffcc;
      cursor:pointer;
      font-weight:bold;
      transition:0.3s;
    }

    button:hover {
      background:#00ddaa;
      transform:scale(1.05);
    }

    .section {
      margin:40px 0;
    }

    .card {
      background:#1e1e1e;
      margin:20px auto;
      padding:20px;
      border-radius:12px;
      text-align:left;
      max-height:700px;
      overflow:auto;
      box-shadow:0 0 15px rgba(0,0,0,0.6);
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    table, th, td {
      border:1px solid #444;
    }

    th, td {
      padding:6px;
      font-size:13px;
    }

    a { color:#00ffcc; }

    footer {
      margin-top:50px;
      padding:20px;
      background:#111;
      color:#888;
      font-size:14px;
    }

  </style>
</head>

<body>

<header>
  <h1>üèè CricBakes</h1>
  <p>Explore Cricket Legends ‚Ä¢ Full Career Profiles ‚Ä¢ Stats & Achievements</p>
</header>

<div class="container">

  <div class="section">
    <h2>üî• Popular Players</h2>
    <button onclick="quickSearch('Sachin Tendulkar')">Sachin Tendulkar</button>
    <button onclick="quickSearch('Virat Kohli')">Virat Kohli</button>
    <button onclick="quickSearch('Yuvraj Singh')">Yuvraj Singh</button>
    <button onclick="quickSearch('Smriti Mandhana')">Smriti Mandhana</button>
    <button onclick="quickSearch('Babar Azam')">Babar Azam</button>
    <button onclick="quickSearch('Brian Lara')">Brian Lara</button>
  </div>

  <div class="section">
    <h2>üîé Search Any Player</h2>
    <input type="text" id="playerName" placeholder="Enter full player name">
    <button onclick="searchPlayer()">Search</button>
  </div>

  <div id="result"></div>

</div>

<footer>
  Built with ‚ù§Ô∏è by CricBakes | Powered by Wikipedia API
</footer>

<script>

function quickSearch(name) {
  document.getElementById("playerName").value = name;
  searchPlayer();
}

function searchPlayer() {

  const name = document.getElementById("playerName").value.trim();
  if (!name) return;

  document.getElementById("result").innerHTML = "Loading...";

  // Case-insensitive search first
  fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${name}&format=json&origin=*`)
    .then(res => res.json())
    .then(searchData => {

      if (!searchData.query.search.length) {
        document.getElementById("result").innerHTML = "Player not found.";
        return;
      }

      const correctTitle = searchData.query.search[0].title;

      return fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${correctTitle}&format=json&origin=*`);
    })
    .then(res => res.json())
    .then(data => {

      if (!data.parse) {
        document.getElementById("result").innerHTML = "Player not found.";
        return;
      }

      let html = data.parse.text["*"];

      html = html.replace(/<script[\s\S]*?<\/script>/gi, '');
      html = html.replace(/<span class="mw-editsection">[\s\S]*?<\/span>/g, '');

      document.getElementById("result").innerHTML =
        `<div class="card">${html}</div>`;
    })
    .catch(() => {
      document.getElementById("result").innerHTML = "Error loading player.";
    });
}

</script>

</body>
</html>
