<!DOCTYPE html>
<html>
<head>
  <title>Cricket Player Explorer üèè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    h1 { padding: 20px; }

    input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }

    button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background: #00ffcc;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background: #00ddaa; }

    .tabs {
      margin-top: 15px;
    }

    .tab-btn {
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      background: #111;
      border-radius: 5px;
    }

    .tab-btn.active {
      background: #00ffcc;
      color: black;
    }

    .card {
      background: #1e1e1e;
      margin: 20px auto;
      padding: 20px;
      width: 95%;
      max-width: 1000px;
      border-radius: 12px;
      text-align: left;
    }

    .compare-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .compare-card {
      width: 45%;
      min-width: 300px;
      margin: 10px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #444;
    }

    th, td {
      padding: 6px;
      font-size: 13px;
    }

  </style>
</head>

<body>

<h1>üèè Cricket Player Explorer</h1>

<h3>Search Player</h3>
<input type="text" id="playerName" placeholder="Enter player name">
<button onclick="searchPlayer()">Search</button>

<div class="tabs" id="tabs" style="display:none;">
  <span class="tab-btn active" onclick="showTab('bio')">Biography</span>
  <span class="tab-btn" onclick="showTab('stats')">Stats</span>
</div>

<div id="result"></div>

<hr style="margin:40px 0;">

<h3>Compare Players</h3>
<input type="text" id="compare1" placeholder="Player 1">
<input type="text" id="compare2" placeholder="Player 2">
<button onclick="comparePlayers()">Compare</button>

<div class="compare-container" id="compareResult"></div>

<script>
let bioContent = "";
let statsContent = "";

function searchPlayer() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) return;

  document.getElementById("tabs").style.display = "none";
  document.getElementById("result").innerHTML = "Loading...";

  fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${name}&format=json&origin=*`)
    .then(res => res.json())
    .then(searchData => {
      if (!searchData.query.search.length) {
        document.getElementById("result").innerHTML = "Player not found.";
        return;
      }
      const pageTitle = searchData.query.search[0].title;
      return fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${pageTitle}&format=json&origin=*`);
    })
    .then(res => res.json())
    .then(data => {

      let html = data.parse.text["*"];

      // Extract first paragraph
      const bioMatch = html.match(/<p>(.*?)<\/p>/);
      bioContent = bioMatch ? bioMatch[0] : "No biography found.";

      // Extract infobox table
      const tableMatch = html.match(/<table class="infobox[\s\S]*?<\/table>/);
      statsContent = tableMatch ? tableMatch[0] : "No stats available.";

      document.getElementById("tabs").style.display = "block";
      showTab('bio');
    });
}

function showTab(tab) {
  const buttons = document.querySelectorAll(".tab-btn");
  buttons.forEach(btn => btn.classList.remove("active"));
  if (tab === 'bio') buttons[0].classList.add("active");
  else buttons[1].classList.add("active");

  document.getElementById("result").innerHTML =
    `<div class="card">${tab === 'bio' ? bioContent : statsContent}</div>`;
}

function comparePlayers() {
  const p1 = document.getElementById("compare1").value.trim();
  const p2 = document.getElementById("compare2").value.trim();
  if (!p1 || !p2) return;

  document.getElementById("compareResult").innerHTML = "Loading comparison...";

  Promise.all([
    fetchPlayerInfo(p1),
    fetchPlayerInfo(p2)
  ]).then(results => {
    document.getElementById("compareResult").innerHTML = `
      <div class="compare-card">${results[0]}</div>
      <div class="compare-card">${results[1]}</div>
    `;
  });
}

function fetchPlayerInfo(name) {
  return fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${name}&format=json&origin=*`)
    .then(res => res.json())
    .then(searchData => {
      if (!searchData.query.search.length) return "Not found.";
      const pageTitle = searchData.query.search[0].title;
      return fetch(`https://en.wikipedia.org/w/api.php?action=parse&page=${pageTitle}&format=json&origin=*`);
    })
    .then(res => res.json())
    .then(data => {
      let html = data.parse.text["*"];
      const bioMatch = html.match(/<p>(.*?)<\/p>/);
      const tableMatch = html.match(/<table class="infobox[\s\S]*?<\/table>/);
      return `
        <h3>${data.parse.title}</h3>
        ${bioMatch ? bioMatch[0] : ""}
        ${tableMatch ? tableMatch[0] : ""}
      `;
    });
}
</script>

</body>
</html>
