<!DOCTYPE html>
<html>
<head>
  <title>Cricket Player Explorer üèè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:white;
      text-align:center;
    }

    h1 { padding:20px; }

    input {
      padding:8px;
      margin:5px;
      border-radius:5px;
      border:none;
      width:200px;
    }

    button {
      padding:8px 12px;
      margin:5px;
      border-radius:5px;
      border:none;
      background:#00ffcc;
      cursor:pointer;
      font-weight:bold;
    }

    button:hover { background:#00ddaa; }

    .card {
      background:#1e1e1e;
      margin:20px auto;
      padding:20px;
      width:90%;
      max-width:700px;
      border-radius:12px;
      text-align:left;
    }

    img {
      width:150px;
      border-radius:10px;
      display:block;
      margin:10px auto;
    }

    .chart-bar {
      height:20px;
      margin:5px 0;
    }

  </style>
</head>

<body>

<h1>üèè Cricket Player Explorer</h1>

<h3>üî• Popular Players</h3>
<div>
  <button onclick="quickSearch('Virat Kohli')">Virat Kohli</button>
  <button onclick="quickSearch('Babar Azam')">Babar Azam</button>
  <button onclick="quickSearch('Yuvraj Singh')">Yuvraj Singh</button>
  <button onclick="quickSearch('Smriti Mandhana')">Smriti Mandhana</button>
  <button onclick="quickSearch('MS Dhoni')">MS Dhoni</button>
</div>

<hr>

<h3>üîé Search Player</h3>
<input type="text" id="playerName" placeholder="Enter full name">
<button onclick="searchPlayer()">Search</button>

<div id="result"></div>

<hr>

<h3>‚öî Compare Players</h3>
<input type="text" id="compare1" placeholder="Player 1">
<input type="text" id="compare2" placeholder="Player 2">
<button onclick="comparePlayers()">Compare</button>

<div id="compareResult"></div>

<script>

// Top Player Stats Database
const playerStats = {
  "Virat Kohli": { matches: 292, runs: 13848, average: 58.67 },
  "Babar Azam": { matches: 117, runs: 5729, average: 56.17 },
  "Yuvraj Singh": { matches: 304, runs: 8701, average: 36.55 },
  "Smriti Mandhana": { matches: 80, runs: 3179, average: 42.38 },
  "MS Dhoni": { matches: 350, runs: 10773, average: 50.57 }
};

function quickSearch(name) {
  document.getElementById("playerName").value = name;
  searchPlayer();
}

function searchPlayer() {
  const name = document.getElementById("playerName").value.trim();
  if (!name) return;

  const formatted = name.replace(/ /g, "_");

  document.getElementById("result").innerHTML = "Loading...";

  fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${formatted}`)
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => {

      let statsHTML = "";

      if (playerStats[name]) {
        const stats = playerStats[name];
        statsHTML = `
          <h3>Career Stats</h3>
          <p>Matches: ${stats.matches}</p>
          <p>Runs: ${stats.runs}</p>
          <p>Average: ${stats.average}</p>
        `;
      } else {
        statsHTML = "<p><i>Stats coming soon...</i></p>";
      }

      document.getElementById("result").innerHTML = `
        <div class="card">
          <h2>${data.title}</h2>
          ${data.thumbnail ? `<img src="${data.thumbnail.source}">` : ""}
          <p>${data.extract}</p>
          ${statsHTML}
        </div>
      `;
    })
    .catch(() => {
      document.getElementById("result").innerHTML = "Player not found.";
    });
}

function comparePlayers() {
  const p1 = document.getElementById("compare1").value.trim();
  const p2 = document.getElementById("compare2").value.trim();

  if (!playerStats[p1] || !playerStats[p2]) {
    document.getElementById("compareResult").innerHTML =
      "Stats available only for top listed players.";
    return;
  }

  const s1 = playerStats[p1];
  const s2 = playerStats[p2];

  document.getElementById("compareResult").innerHTML = `
    <div class="card">
      <h3>Runs Comparison</h3>
      <p>${p1}</p>
      <div class="chart-bar" style="background:#00ffcc;width:${s1.runs/50}px;"></div>

      <p>${p2}</p>
      <div class="chart-bar" style="background:#ff5555;width:${s2.runs/50}px;"></div>

      <h3>Average Comparison</h3>
      <p>${p1}</p>
      <div class="chart-bar" style="background:#00ffcc;width:${s1.average*5}px;"></div>

      <p>${p2}</p>
      <div class="chart-bar" style="background:#ff5555;width:${s2.average*5}px;"></div>
    </div>
  `;
}

</script>

</body>
</html>
